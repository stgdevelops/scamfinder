	<link rel="icon" type="image/png" href="https://i.ibb.co/1T4rf3w/CC-20210406-195814.png">

		<nav class="bg-gray-800">

				<div class="relative flex items-center justify-between h-16">
					<div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
						<button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" onclick="openMenu()" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex-shrink-0 flex items-center">
          <img class="block lg:hidden h-8 w-auto" src="https://i.ibb.co/1T4rf3w/CC-20210406-195814.png" alt="ScamFinder">
          <img class="hidden lg:block h-8 w-auto" src="https://i.ibb.co/1T4rf3w/CC-20210406-195814.png" alt="ScamFinder">
        </div>
        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4">
            <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>

            <a href="/report" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Report</a>

            <a href="/alexa" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Alexa</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="hidden" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>

      <a href="/report" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Report</a>

      <a href="/alexa" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Alexa</a>
    </div>
  </div>
   </nav>
	</header>
  <div class="content">
    <center>
     <div style="padding: 8px;"></div>
     <input type="number" placeholder="Enter Phone Number" class="bg-white text-black text-center placeholder-purple-800 p-2 font-bold rounded" id="number">
      <div style="padding: 3px;"></div>
      <select name="type" id="type" class="p-2 bg-white text-black rounded">
        <option value="Scam Category">Scam Category</option>
        <option value="Refund scam">Refund Scam</option>
        <option value="Social security scam">Social Security Scam</option>
        <option value="Debt collection scam">Debt Collection Scam</option>
        <option value="Debt settlement scam">Debt Settlement Scam</option>
        <option value="debt relief">Debt Relief Scam</option>
        <option value="Grandparent scam">Grandparent Scam</option>
        <option value="Imposter scam">Imposter Scam</option>
        <option value="Phishing Scam">Phishing Scam</option>
        <option value="Foreclosure relief scam">Foreclosure Relief Scam</option>
        <option value="Auto Warranty Scam">Auto Warranty Scam</option>
        <option value="Technology Support Scam">Technology Support Scam</option>
        <option value="Other">Other</option>
      </select>
      <div style="padding: 5px;"></div>
      <h3 class="text-white font-bold font-sans">by clicking the "Submit" button on this page, you agree to the <a href="/terms" class="underline">Terms of
          Service</a> and <a href="/privacy" class="underline">Privacy Policy</a></h3>
      <div style="padding: 5px;"></div>
      <button class="text-white font-bold bg-purple-700 hover:bg-purple-800 py-2 px-4 rounded" id="btn">Submit</button>
    </center>

    <div style="padding: 5px;"></div>
    
    <center>
      <div class="msg" id="msg"></div>
    </center>

  </div>

  <div id="contextMenu" class="fixed z-3 w-150 bg-black origin-top-left transform scale-0">
   <!-- Options -->
   <div class="p-2 pr-2.5 text-lg text-white hover:bg-gray-500" onclick="copy()">
    <i class="fa fa-clone"></i> Copy
   </div>

   <div class="p-2 pr-2.5 text-lg text-white hover:bg-gray-500" onclick="paste()">
     <i class="fa fa-paste"></i> Paste
   </div>
   
   <div class="p-2 pr-2.5 text-lg text-white hover:bg-gray-500" onclick="check()">
     <i class="fa fa-check"></i> Check Number
   </div>

   <hr>

   <div class="p-2 pr-2.5 text-lg text-white hover:bg-gray-500">
     <i class="fa fa-times"></i> Exit
   </div>
   
  </div>
  
  <script src="/js?file=script&folder=Report"></script>
  
  <style>
    .active {
  transform: scale(1);
  transition: transform 200ms ease-in-out;
}
</style>
